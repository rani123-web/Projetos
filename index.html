<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');
    </style>
  <link rel="stylesheet" href="style.css">
  <title>tela de login</title>
</head>
<body>
  <div class="container">
    <form>
        <h1>Entrar na Plataforma</h1>
        <div class="container-input">
          <input placeholder="Email" type="email" required>
          <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/user--v1.png" alt="user--v1" />
        </div>

        <div class="container-input">
          <input placeholder="senha" type="password" required>
          <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/lock--v1.png" alt="lock--v1"/>
          <a href="#">Esqueci minha Senha</a>

        </div>

        <button type="submit" class="container-button">ENTRAR</button>

        <div class="container-link">
          <p>Não está cadastrado?<a href="#">Cadastrar</a></p>
        </div>
    </form>
  </div>
</body>
</html>
